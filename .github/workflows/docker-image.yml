name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}}
  IMAGE_NAME: myhello

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

        - name: Set up Go
          uses: actions/setup-go@v3
          with:
            go-version: 1.19

      - name: Test
        run: |
        go mod init main.go
        go test -v ./...

    
